name: CI

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  static-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: yarn

      - name: Install dependencies
        run: yarn --immutable

      - name: Check formatting
        run: yarn format:check

      - name: Build SDK
        run: yarn build

      - name: Check typing
        run: yarn typecheck
