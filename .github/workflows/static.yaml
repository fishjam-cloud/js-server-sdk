name: CI

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  static-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: yarn

      - name: Install dependencies
        run: yarn --immutable

      - name: Check formatting
        run: yarn format:check

      - name: Build SDK
        run: yarn build

      - name: Check lint
        run: yarn lint

      - name: Check typing
        run: yarn typecheck

      - name: Generate reference room manager openapi
        run: yarn generate:openapi ref.yaml

      - name: Compare reference room manager openapi
        run: |
          RM_PATH=examples/room-manager
          if ! cmp --silent "$RM_PATH/openapi.yaml" "$RM_PATH/ref.yaml"; then
            echo "OpenAPI spec is out of date. Please run 'yarn generate:openapi' and commit the changes."
            exit 1
          fi
